  <script>
    // Verifica si el parámetro "error" está presente en la URL
    const urlParams = new URLSearchParams(window.location.search);
    const error = urlParams.get('error');

    // Si el parámetro "error" tiene el valor "1", muestra la alerta de Bootstrap
    if (error === '1') {
      const alerta = document.createElement('div');
      alerta.className = 'alert alert-danger';
      alerta.setAttribute('role', 'alert');
      alerta.textContent = 'El correo o la contraseña son incorrectos';

      // Agrega la alerta al inicio del cuerpo del documento
      document.body.insertBefore(alerta, document.body.firstChild);
